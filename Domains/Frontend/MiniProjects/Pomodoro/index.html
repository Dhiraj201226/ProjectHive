<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Pomodoro Timer</h1>
        <p class="subtitle">Stay focused, stay productive</p>
        <div class="session-indicator">
          <div class="session-badge active" id="workBadge">Work</div>
          <div class="session-badge" id="breakBadge">Break</div>
        </div>
      </div>

      <svg class="progress-ring" viewBox="0 0 200 200">
        <circle
          cx="100"
          cy="100"
          r="90"
          stroke="#e2e8f0"
          stroke-width="8"
          fill="none"
        />
        <circle
          class="progress-ring-circle"
          cx="100"
          cy="100"
          r="90"
          id="progressCircle"
        />
      </svg>

      <div class="timer-display">
        <div class="timer-text" id="timerDisplay">25:00</div>
        <div class="timer-label" id="timerLabel">Work Session</div>
      </div>

      <div class="controls">
        <button class="btn-primary" id="startBtn" onclick="startTimer()">
          Start
        </button>
        <button class="btn-secondary" id="pauseBtn" onclick="pauseTimer()">
          Pause
        </button>
        <button class="btn-secondary" onclick="resetTimer()">Reset</button>
      </div>

      <div class="settings">
        <div class="setting-group">
          <label class="setting-label">Work Duration (minutes)</label>
          <div class="input-group">
            <input
              type="number"
              id="workDuration"
              min="1"
              max="60"
              value="25"
            />
            <button class="btn-small" onclick="applySettings()">Apply</button>
          </div>
        </div>

        <div class="setting-group">
          <label class="setting-label">Break Duration (minutes)</label>
          <div class="input-group">
            <input
              type="number"
              id="breakDuration"
              min="1"
              max="30"
              value="5"
            />
            <button class="btn-small" onclick="applySettings()">Apply</button>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="sessionsCompleted">0</div>
            <div class="stat-label">Sessions</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="focusTime">0h</div>
            <div class="stat-label">Focus Time</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
