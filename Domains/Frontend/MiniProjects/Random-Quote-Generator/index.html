<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <p class="quote-text"></p>
            <p class="quote-author"></p>
        </div>
        <div class="buttons">
            <button class="new-quote-btn">New Quote</button>
            <button class="share-twitter-btn">Share on Twitter</button>
            <button class="share-facebook-btn">Share on Facebook</button>
            <button class="copy-btn">Copy Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
